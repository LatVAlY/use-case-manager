services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ucm
      POSTGRES_PASSWORD: ucm
      POSTGRES_DB: ucm
    ports: ["5436:5432"]
    volumes: ["postgres_data:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ucm"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes: ["qdrant_data:/qdrant/storage"]

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    environment:
      # Override for Docker networking (use service names, not localhost)
      DATABASE_URL: postgresql+asyncpg://ucm:ucm@db:5432/ucm
      DATABASE_SYNC_URL: postgresql://ucm:ucm@db:5432/ucm
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
    ports: ["8000:8000"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    volumes: [".:/app"]

  worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://ucm:ucm@db:5432/ucm
      DATABASE_SYNC_URL: postgresql://ucm:ucm@db:5432/ucm
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    volumes: [".:/app"]

volumes:
  postgres_data:
  qdrant_data:
